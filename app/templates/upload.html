<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Secure File Upload & Download</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    h3 {
      margin-top: 30px;
      margin-bottom: 10px;
      color: #555;
    }

    input[type="file"],
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    form {
      margin-bottom: 20px;
    }
  </style>
  <script>
    function updateDownloadAction() {
      const filename = document.getElementById('downloadFilename').value;
      const form = document.getElementById('downloadForm');
      form.action = "/download/" + encodeURIComponent(filename);
    }
  </script>
</head>

<body>
  <div class="container">
    <h2>Welcome, {{ username }}!</h2>

    {% if message %}
    <p style="color: green;">{{ message }}</p>
    {% endif %}


    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}

    <h3>ðŸ“¤ Upload a File</h3>
    <form method="POST" action="/upload" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <input type="password" name="password" placeholder="Set a password for this file" required>
      <button type="submit">Upload</button>
    </form>

    <h3>ðŸ“¥ Download a File</h3>
    <form id="downloadForm" method="POST" onsubmit="updateDownloadAction()">
      <input type="text" id="downloadFilename" name="filename" placeholder="Filename (e.g. file.pdf)" required>
      <input type="password" name="password" placeholder="Enter file password" required>
      <button type="submit">Download</button>
    </form>

    <form method="POST" action="/logout">
      <button style="background-color: #dc3545;">Logout</button>
    </form>

    <h3>Your Files</h3>
    <ul>
      {% for file in files %}
      <li>{{ file }}</li>
      {% endfor %}
    </ul>

  </div>
</body>

</html>
