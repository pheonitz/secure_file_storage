<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure File Storage - Login / Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #007BFF, #00C6FF);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        form {
            display: none;
            transition: all 0.3s ease;
        }
        form.active {
            display: block;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007BFF;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .toggle-btn {
            text-align: center;
            margin-top: 20px;
        }
        .toggle-btn button {
            background: none;
            border: none;
            color: #007BFF;
            font-weight: bold;
            cursor: pointer;
            text-decoration: underline;
        }
        .toggle-btn button:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login</h2>

        <!-- Login Form -->
        <form id="login-form" class="active" method="post" action="/login">
            <input type="text" name="username" placeholder="Enter username" required>
            <input type="password" name="password" placeholder="Enter password" required>
            <button type="submit">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" method="post" action="/signup">
            <input type="text" name="username" placeholder="Choose username" required>
            <input type="password" name="password" placeholder="Choose password" required>
            <button type="submit">Sign Up</button>
        </form>

        <div class="toggle-btn">
            <span id="toggle-text">Don't have an account?</span>
            <button type="button" onclick="toggleForms()">Sign Up</button>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const title = document.getElementById('form-title');
        const toggleText = document.getElementById('toggle-text');
        const toggleBtn = document.querySelector('.toggle-btn button');

        function toggleForms() {
            if (loginForm.classList.contains('active')) {
                loginForm.classList.remove('active');
                signupForm.classList.add('active');
                title.innerText = "Sign Up";
                toggleText.innerText = "Already have an account?";
                toggleBtn.innerText = "Login";
            } else {
                signupForm.classList.remove('active');
                loginForm.classList.add('active');
                title.innerText = "Login";
                toggleText.innerText = "Don't have an account?";
                toggleBtn.innerText = "Sign Up";
            }
        }
    </script>
</body>
</html>
